<!DOCTYPE html>
<html lang = "en">

      <head>
           <meta charset = "UTF-8">
           <title>Student registration form</title>
           <script src="https://use.fontawesome.com/4984266703.js"></script>
      </head>

      <body>

           <nav>
                <a class = "active" href = "#home">Home</a>
                <a href = "#contact">Contact</a>
                <a href = "#about">About</a>
                <a href = "#projects">Projects</a>
          </nav>

          <h1>Student Registration Form</h1>

          <form>
               <label for = "firstname">First name:</label><br>
               <input type = "text" id = "firstname" name = "firstname"><br>
               
               <label for = "lastname">Last name:</label><br>
               <input type = "text" id = "lastname" name = "lastname"><br>
               
               <br>
               
               <label for = "dob">DOB:</label><br>
               <input type = "date" id = "dob" name = "dob"><br>
               
               <br><br>
               
               <label for = "fathersname">Father's Name:</label><br>
               <input type = "text" id = "fathersname" name = "fathersname"><br>
               
               <br>
               
               <label for = "document">Document:</label><br>

               <input type = "radio" id = "adhaar" name = "adhaar">
               <label for = "adhaar">Adhaar</label><br>
               
               <input type = "radio" id = "drivinglicense" name = "license">
               <label for = "drivinglicense">Driving License</label><br>
               
               <input type = "radio" id = "other" name = "other">
               <label for = "other">Other</label><br>

               <br>

               <label for = "gender">Gender:</label>
               <select name = "gender" id = "gender">
                       <option value = "male">Male</option>
                       <option value = "female">Female</option>
                       <option value = "other">Other</option>
               </select>
               
               <br><br>
               
               <label for = "description">Description:</label><br>
               <textarea></textarea>
               
               <br><br>
               
               <input type = "checkbox" id = "confirm" name = "confirm">
               <label for = "confirm">Confirm</label><br>
               <input type = "submit" value = "submit">
         </form>
         
               <br><br><br>
               
               <p>
               Made By Geekhaven
               <i class="fa fa-address-book" aria-hidden="true"></i>
               <i class="fa fa-envelope" aria-hidden="true"></i>
               <i class="fa fa-facebook" aria-hidden="true"></i>
               <i class="fa fa-instagram" aria-hidden="true"></i>
               </p>
         </body>
</html>
